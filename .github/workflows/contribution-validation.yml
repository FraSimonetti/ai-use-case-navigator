name: Validate Contributions

on:
  pull_request:
    paths:
      - "contrib/**/*.json"
      - "scripts/validate_contributions.py"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate contribution files
        run: python3 scripts/validate_contributions.py
